<html ng-app="app">
<script type="text/javascript"
        src="lib/angular.js"></script>
<script type="text/javascript"
        src="module.js"></script>
<script type="text/javascript"
        src="interruptor.component.js"></script>
<script type="text/javascript"
        src="separador.component.js"></script>
<script type="text/javascript"
        src="main.js"></script>

<link rel="stylesheet"
      type="text/css"
      href="estilos.css">

<body ng-controller="main as $main">
  <div class="base">
    <p>
      Aprete interruptores,
      <br/>el programa adivinará su combinación
      <br/> y la pondrá en el otro lado
    </p>
    <div ng-repeat="caja in $main.base track by $index">
      <interruptor color="rojo"
                   encendido="caja[0]"
                   on-toggle="$main.toggle(caja, 0)"></interruptor>
      <interruptor color="amarillo"
                   encendido="caja[1]"
                   on-toggle="$main.toggle(caja, 1)"></interruptor>
      <interruptor color="verde"
                   encendido="caja[2]"
                   on-toggle="$main.toggle(caja, 2)"></interruptor>
    </div>
  </div>
  <separador></separador>
  <div class="bruto">
    <button class="adivina"
            ng-click="$main.adivina()">
      ¡Adivina!
    </button>
    <div ng-repeat="caja in $main.bruto track by $index">
      <interruptor color="rojo"
                   encendido="caja[0]"></interruptor>
      <interruptor color="amarillo"
                   encendido="caja[1]"></interruptor>
      <interruptor color="verde"
                   encendido="caja[2]"></interruptor>
    </div>
  </div>
</body>

</html>
